<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Textarea Example</title>
        <style type="text/css">
            textarea {
                width: 30em;
                height: 10em;

                max-width: 40em;
                max-height: 15em;

                padding: 1em;

                font-family: "Montserrat", "sans-serif";
                font-size: 1em;

                border: 0.1em solid #ccc;
                border-radius: 0.5em;

                background-color: #ffffe6;
            }
        </style>
    </head>
    <body>
        <textarea placeholder="Write your message here..."></textarea>
    </body>
</html>
